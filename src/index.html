<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- CSS Load -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- JS Load -->
	<script type="importmap">
		{
			"imports": {
				"three": "./lib/three.js/build/three.module.js",
				"three/addons/": "./lib/three.js/jsm/"
			}
		}
	</script>
	<script defer type="module" src="js/main.js"></script>



	<style type="text/css">
		body {
			margin: 0;
			overflow: hidden;
		}

		.order {
			position: absolute;
			top: 5rem;
			left: 1rem;
			border: 1px solid #444;
			border-radius: 5px;
			padding: 0.5rem 1rem;
			user-select: none;

		}

		.order-black {
			color: white;
			background: black;
			font-weight: bold;
		}

		.order-white {
			color: black;
			background: white;
			font-weight: bold;
		}

		.button {
			position: absolute;
			top: 1rem;
			left: 1rem;
			border: 1px solid #444;
			border-radius: 5px;
			padding: 0.5rem 1rem;
			user-select: none;
			transition-duration: 0.25s;
		}

		.button:hover {
			filter: brightness(0.8);
			transform: scale(1.1);
		}

		.button:active {
			transform: scale(0.95);
		}

		.pass {
			display: none;
			top: 9rem;
		}

		canvas {margin: 0; width: 100%; height: 100%;}
	</style>
</head>
<body>
	<div class="button" id="start_button">
		<p>Start</p>
	</div>
	<div class="button pass" id="pass_button">
		<p>Pass</p>
	</div>
	<div class="order" id="order_div">
		<p id="order">NONE</p>
	</div>
	<canvas id="main-canvas"></canvas>
</body>
</html>
