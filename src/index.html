<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- CSS Load -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- JS Load -->
	<script type="importmap">
		{
			"imports": {
				"three": "./lib/three.js/build/three.module.js",
				"three/addons/": "./lib/three.js/jsm/"
			}
		}
	</script>
	<script defer type="module" src="js/main.js"></script>



	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap');
		:root {
			--font-main-black: #333;
			--font-main-white: #FAFAFA;
			--color-bg-board: #00e62e;
		}
		* {margin: 0; box-sizing: border-box;}

		body {
			margin: 0;
			font-family: 'Noto Sans JP', sans-serif;
			font-weight: 600;
			overflow: hidden;
			user-select: none;
		}

		.fadeIn{
			animation-name:fadeInAnimation;
			animation-duration:1s;
			animation-fill-mode:forwards;
			opacity:0;
		}

		@keyframes fadeInAnimation{
			from {
				opacity: 0;
			}

			to {
				opacity: 0.85;
			}
		}

		.order {
			display: none;
			background: var(--color-bg-board);
			font-size: 1.25rem;
			font-weight: bold;
			justify-content: center;
			align-items: center;
			position: absolute;
			top: -3px;
			left: 50%;
			border: 3px solid #444;
			border-radius: 0 0 10px 10px;
			padding: 0.5rem 1rem;
			opacity: 0.85;
			user-select: none;

			width: 20rem;
			max-width: 32.5%;
			height: 4.5rem;
			transform: translateX(-50%);
		}

		#order {
			display: flex;
			position: relative;
			font-size: 2rem;
			justify-content: center;
			align-items: center;
			border-radius: 50%;
			width: 3.5rem;
			height: 3.5rem;
			margin-right: 1rem;
		}

		#order span {
			position: relative;
			top: -3px;
			left: 0.5px;
		}

		.order-black {
			color: var(--font-main-white);
			background: #000;
/*			border: 2px solid var(--font-main-white);*/
		}

		.order-white {
			color: var(--font-main-black);
			background: var(--font-main-white);
			border: 2px solid var(--font-main-black);
		}


		.button {
/*			position: absolute;
			top: 1rem;
			left: 1rem;*/
			background: var(--font-main-white);
			border: 2px solid #444;
			border-radius: 5px;
			padding: 0.5rem 1rem;
			margin: 0 0 1rem;
			width: fit-content;
			user-select: none;
			transition-duration: 0.25s;
			opacity: 0.85;

			text-align-last: justify;
			text-justify: inter-ideograph;
		}

		.button:hover {
			filter: brightness(0.8);
			transform: scale(1.1);
		}

		.button:active {
			transform: scale(0.95);
		}

		.buttons-wrapper {
			display: none;
			position: absolute;
			top: 1rem;
			left: 1rem;

			padding: 2rem;
		}

		.buttons-wrapper .button {
			font-size: 2rem;
			font-weight: normal;
			padding: 0.5rem 1.75rem;
			width: 10rem;
		}

		.button:hover {
			filter: brightness(0.8);
			transform: scale(1.05);
		}

		.button:active {
			transform: scale(0.975);
		}

		canvas {margin: 0; width: 100%; height: 100%;}
		#title_screen {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: var(--font-main-white);

			border: 3px solid #AAA;
			border-radius: 5px;

			width: 720px;
			max-width: 50%;
			height: 470px;
			max-height: 50%;

			opacity: 0.75;

			padding: 2rem;
		}

		#result_screen {
			display: none;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);

			background: var(--font-main-white);

			border: 3px solid #AAA;
			border-radius: 5px;

			opacity: 0.75;

			width: 720px;
			max-width: 50%;
			height: 480px;
			max-height: 50%;

			padding: 2rem;
		}

		#result_screen h2 {
			font-family: monospace;
			font-size: 2rem;
			font-weight: normal;
			text-align: center;
		}

		#score::before {
			content: 'Score : ';
		}

		#order_black::before {
			content: 'Black : ';
		}

		#order_white::before {
			content: 'White : ';
		}

		.disabled {
			filter: opacity(0.25);
		}

		.disabled:hover, .disabled:active {
			filter: opacity(0.2);
			transform: scale(1.0);
		}

		.active, .active:hover, .active:active{
			background: #AAA;
			transform: scale(1.0);
		}

		@media (max-width: 768px) {
			html {font-size: 10px;}
		}

	</style>
</head>
<body>

	<div class="buttons-wrapper" id="action_button">
		<div class="button disabled" id="put_button">
			<p>おく</p>
		</div>
		<div class="button disabled" id="pass_button">
			<p>パス</p>
		</div>
		<div class="button disabled" id="bang_button" style="visibility: hidden;">
			<p>台パン</p>
		</div>
	</div>

	<div class="order" id="order_div">
		<p id="order" class="order-black"><span>黒</span></p><p>の手番です</p>
	</div>
	<div class="fadeIn" id="title_screen">
		<h1>オセロ</h1>
		<div class="button" id="start_button">
			<p>はじめる</p>
		</div>
	</div>
	<div class="fadeIn" id="result_screen">
		<h2>Result</h2>
		<div id="result">
			<p id="score"></p>
			<p id="order_black"></p>
			<p id="order_white"></p>
		</div>
		<div class="button" id="restart_button">
			<p>もう一度あそぶ</p>
		</div>
	</div>
	<canvas id="main-canvas"></canvas>
</body>
</html>
